apiVersion: v1
kind: Secret
metadata:
  name: {{ include "poiesis.mongodb.secretName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "poiesis.labels" . | nindent 4 }}
    app.kubernetes.io/component: mongo
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
type: Opaque
stringData:
  MONGODB_URI: {{ .Values.poiesis.externalDependencies.mongodb.connectionString | quote }}
